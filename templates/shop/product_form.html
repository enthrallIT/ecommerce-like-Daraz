{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Include header -->
    {% include 'shop/header.html' %}

    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold mb-6">{{ title }}</h2>
        
        <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg">
            {% csrf_token %}
            
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <button type="submit" class="w-full px-4 py-2 mt-4 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                Save
            </button>
        </form>
        <a href="{% url 'shop:dashboard' %}" class="mt-4 inline-block px-4 py-2 text-white bg-gray-500 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
            Back to Dashboard
        </a>
    </div>

</body>
</html>


{% comment %} {% block content %}
<h2>{{ title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'shop:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %} {% endcomment %}
